<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Snakes</title>

</head>

<body>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        // генератор случайных чисел 
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        // игровое поле
        var canvas = document.getElementById('game')
        var context = canvas.getContext('2d');
        // размер клетки на игровом поле = 10 пикселей
        var grid = 10;
        // скорость змейки
        var count = 1;

        var snake = {
            // Начальные координаты
            x: 160,
            y: 160,
            // Скорость змейки в каждом новом кадре
            dx: grid,
            dy: 0,
            //хвост
            cells: [],
            // Стартовая длина
            maxCells: 3
        };

        // еда
        var apple = {
            // Начальные координаты еды
            x: 320,
            y: 320
        };



        function loop() {
            requestAnimationFrame(loop);
            if (++count < 3) {
                return;
            }
            count = 0;
            // очищаем игровое поле
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Двигаем змейку
            snake.x += snake.dx;
            snake.y += snake.dy;

            // игнорирование стен
            if (snake.x < 0) {
                snake.x = canvas.width - grid;
            } else if (snake.x >= canvas.width) {
                snake.x = 0;
            }
            if (snake.y < 0) {
                snake.y = canvas.height - grid;
            } else if (snake.y >= canvas.height) {
                snake.y = 0;
            }
            snake.cells.unshift({
                x: snake.x,
                y: snake.y
            });
            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            context.fillStyle = 'white';
            context.fillRect(apple.x, apple.y, grid - 1, grid - 1);
            context.fillStyle = 'grey';
            // обработка элементов змейки
            snake.cells.forEach(function(cell, index) {
                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);
                // если змейка добралась до еды
                if (cell.x === apple.x && cell.y === apple.y) {
                    // увеличиваем длину змейки
                    snake.maxCells++;
                    // создание новой еды
                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }
                // проверка но столкновение
                for (var i = index + 1; i < snake.cells.length; i++) {
                    // если да — начинаем игру заново
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        // стартовые параметры
                        snake.x = 160;
                        snake.y = 160;
                        snake.cells = [];
                        snake.maxCells = 4;
                        snake.dx = grid;
                        snake.dy = 0;
                        // Ставим еду в рандомное место
                        apple.x = getRandomInt(0, 25) * grid;
                        apple.y = getRandomInt(0, 25) * grid;
                    }
                }
            });
        }

        // обработка управления 
        document.addEventListener('keydown', function(e) {
            if (e.which === 37 && snake.dx === 0) {
                // Стрелка влево
                snake.dx = -grid;
                snake.dy = 0;
            }
            // Стрелка вверх
            else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
            // Стрелка вправо
            else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            }
            // Стрелка вниз
            else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });
        requestAnimationFrame(loop);
    </script>

</body>

</html>
